<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>RocketNews</title>
</head>
<body>
  <section class="container">
    <section class="col-1">
      <h1 class="col-1__head">
        <img src="./assets/img/logo.svg" alt="marca rocketnews" class="head__logo">
      </h1>
      <h2 class="col-1__titulo">atualize ideias e informações em 5 minutos.</h2>
      <p class="col-1__subtitulo">tudo que você precisa saber para começar seu dia bem e informado</p>
      <p class="col-1__texto">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
          perfeito para se preparar para codar ☕</p>
      
      <label for="email" class="form__descricao">Insira seu e-mail:</label>
      <form action="" class="col1__form" title="Email">
        <input id="email" type="email" class="form__input" placeholder="Email" value=""
          name="email">
        <button type="submit" id="submit" class="form__bt-enviar">
          <img src="./assets/img/send.svg" alt="">
        </button>
        <span role="alert" id="emailError" aria-hidden="true">
          Por favor, insira com um email válido.
        </span>
      </form>
      <a href="" class="col-1__link-ler">
        <span class="link-ler__texto">deixe-me ler primeiro</span>
        <img src="./assets/img/arrow-right.svg" alt="" class="link-ler__icone">
      </a>
    </section>
    <figure class="col-2"></figure>
  </section>
  <script src="./assets/script/formValidate.js"></script>
</body>
</html>
